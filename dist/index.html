<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drifter Game</title>

        
<script type="module">
import init, * as bindings from '/drifter.js';
const wasm = await init({ module_or_path: '/drifter_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
        <base href="/" />
        
        <link rel="icon" href="/favicon.ico"/>
        
        
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background-color: #2e2e2e;
            }

            canvas {
                display: block;
                margin: 0 auto;
                background-color: black;
            }

            .game-container {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #loading {
                color: white;
                font-family: Arial, sans-serif;
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    <link rel="modulepreload" href="/drifter.js" crossorigin="anonymous"><link rel="preload" href="/drifter_bg.wasm" crossorigin="anonymous" as="fetch" type="application/wasm"></head>

    <body>
        <canvas id="game"></canvas>

        <script>
            if (
                "serviceWorker" in navigator &&
                window.location.hash !== "#dev"
            ) {
                window.addEventListener("load", function () {
                    navigator.serviceWorker.register("sw.js");
                });
            }
        </script>
    </body>
</html>
