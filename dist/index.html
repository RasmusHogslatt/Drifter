<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drifter Game</title>

    
<script type="module">
import init, * as bindings from '/drifter.js';
const wasm = await init({ module_or_path: '/drifter_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>

    <base href="/" />

    
    <link rel="icon" href="/favicon.ico" integrity="sha384&#x2D;jNOAE6jgE03LznIulCTVP6BH4NrTuROFjP9wj8bV1UUMJKtZAvstFpIAP3PDcFpx"/>
    
    
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2e2e2e;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
        }

        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
<link rel="modulepreload" href="/drifter.js" crossorigin="anonymous" integrity="sha384-wn+Jc0JphqOl85MKD4sI9+9MW+cxaQmvyGpGPnOQyzuuL+3egfEcGdczT2ARSMn4"><link rel="preload" href="/drifter_bg.wasm" crossorigin="anonymous" integrity="sha384-zYUv1Ls3d0bWnhjDzf7aSdWTM6huYwbbB04pcP4CtFZCo8Oj6kr8AEp+2AabQlmX" as="fetch" type="application/wasm"></head>

<body>
    <div class="game-container">
        <div id="loading">Loading game...</div>
    </div>
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator && window.location.hash !== "#dev") {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('./sw.js').then(
                    registration => {
                        console.log('ServiceWorker registration successful:', registration.scope);
                    },
                    err => {
                        console.error('ServiceWorker registration failed:', err);
                    }
                );
            });
        }
    </script>

    <!-- Load and initialize your WASM module -->
    <script type="module">
        import init, * as bindings from "./drifter.js";
        window.wasmBindings = bindings;
        init("./drifter_bg.wasm").then(() => {
            const loadingElement = document.getElementById("loading");
            if (loadingElement) {
                loadingElement.style.display = "none";
            }
        });
    </script>

</body>


</html>
