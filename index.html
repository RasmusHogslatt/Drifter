<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drifter Game</title>

    <link data-trunk rel="rust" data-wasm-opt="2" />

    <base data-trunk-public-url />

    <link data-trunk rel="copy-file" href="assets/sw.js" />
    <link data-trunk rel="icon" href="assets/favicon.ico" />
    <link data-trunk rel="copy-file" href="assets/car.png" data-target-path="assets" />
    <link data-trunk rel="copy-file" href="assets/sand.png" data-target-path="assets" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2e2e2e;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
        }

        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div id="loading">Loading game...</div>
    </div>
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator && window.location.hash !== "#dev") {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('./sw.js').then(
                    registration => {
                        console.log('ServiceWorker registration successful:', registration.scope);
                    },
                    err => {
                        console.error('ServiceWorker registration failed:', err);
                    }
                );
            });
        }
    </script>

    <!-- Load and initialize your WASM module -->
    <script type="module">
        import init, * as bindings from "./drifter.js";
        window.wasmBindings = bindings;
        init("./drifter_bg.wasm").then(() => {
            const loadingElement = document.getElementById("loading");
            if (loadingElement) {
                loadingElement.style.display = "none";
            }
        });
    </script>

</body>


</html>
